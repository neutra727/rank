
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Cyber Rank Buff/Nerf Murid</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
        body {
            font-family: 'Orbitron', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #091437, #1f0045 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        h2 {
            text-align: center;
            margin-top: 38px;
            margin-bottom: 24px;
            letter-spacing: 3px;
            color: #25d7fb;
            text-shadow: 0 0 8px #25d7fb, 0 0 32px #09e7fd80;
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
        }
        table {
            margin: 0 auto;
            width: 450px;
            border-collapse: collapse;
            border-radius: 12px;
            overflow: hidden;
            background: rgba(19, 25, 54, 0.94);
            box-shadow: 0 10px 30px #5200ff39, 0 0 16px #25d7fb38;
            border: 1.7px solid #4a448b;
            position: relative;
            animation: borderGlow 4s linear infinite;
        }
        th, td {
            text-align: center;
            padding: 14px 0;
            font-family: 'Orbitron', 'Segoe UI', Verdana, Geneva, sans-serif;
            font-size: 1.08rem;
        }
        th {
            background: linear-gradient(90deg, #4b00b7 20%, #25d7fb 80%);
            color: #fff;
            font-weight: 700;
            letter-spacing: 2px;
            border-bottom: 2px solid #25d7fb69;
            text-shadow: 0 0 5px #fff;
        }
        tr:not(:first-child):hover {
            background: #170c39be;
            transition: .25s;
            box-shadow: 0 0 12px #25d7fb77 inset;
        }
        tr:nth-child(even){
            background: #262b66aa;
        }
        tr:nth-child(odd){
            background: #191d40b6;
        }
        .buff {
            color: #43ff93;
            font-weight: bold;
            text-shadow: 0 0 5px #00ff84, 0 0 12px #43ff93bb;
        }
        .nerf {
            color: #ff4385;
            font-weight: bold;
            text-shadow: 0 0 5px #fd008e, 0 0 12px #ff438577;
        }
        .same {
            color: #fff47d;
            font-weight: bold;
            text-shadow: 0 0 2px #eee053, 0 0 10px #fff47dac;
        }
        td, th {
            border-right: 1.1px solid #3f3b63;
        }
        td:last-child, th:last-child {
            border-right: 0;
        }
        @keyframes borderGlow {
            0% { box-shadow: 0 0 20px #00f7ff, 0 0 60px #8d3afc35; }
            50% { box-shadow: 0 0 44px #44fff6, 0 0 80px #4600cb67;}
            100% { box-shadow: 0 0 20px #00f7ff, 0 0 60px #8d3afc35; }
        }
    </style>
</head>
<body>
    <h2>CYBER RANK ERTK BUFF/NERF</h2>
    <table>

        </tr>
        <tr>

        </tr>

        <tr>

        </tr>
        <tr>

            <td>zipang</td>
            <td class="buff">+1</td>
        </tr>
        <tr>
            <td>6</td>
            <td>riski</td>
            <td class="buff">+2</td>
        </tr>
        <tr>
            <td>7</td>
            <td>teezy</td>

        </tr>
        <tr>

<td class="same">0</td>

    </table>
</body>
</html>
